<div ng-app="app" ng-controller="HomeController">
	<h3>Hi {{ vm.userEmail }}!</h3>
	
	  <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.saveContact()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.fname.$dirty && form.fname.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="fname" id="fname" class="form-control" ng-model="vm.contact.fname" required />
            <span ng-show="form.fname.$dirty && form.fname.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lname.$dirty && form.lname.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lname" id="Text1" class="form-control" ng-model="vm.contact.lname" required />
            <span ng-show="form.lname.$dirty && form.lname.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.username.$error.required }">
            <label for="username">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="vm.contact.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
            <label for="username">Phone</label>
            <input type="text" name="phone" id="phone" class="form-control" ng-model="vm.contact.phone" required />
            <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">Phone is required</span>
        </div>
       
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Add New Contact</button>
           
            <a href="#/" class="btn btn-link">Cancel</a>
        </div>
    </form>
	
	<h3>My Contacts:</h3>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts.data track by $index">
				<td>{{ contact.fname }}</td>
				<td>{{ contact.lname }}</td>
				<td>{{ contact.email }}</td>
				<td>{{ contact.phone }}</td>
			</tr>
		</tbody>
	</table>
	
	<p>&nbsp;</p>
	
	<p>
		<a href="#/login" class="btn btn-primary">Logout</a>
	</p>
</div>
